apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: support-client
  labels: 
    {{- include "support-client.labels" . | nindent 4 }}
  annotations:
    dev.okteto.com/generate-host: "true"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: support-client
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: apigateway
                port:
                  number: 3000
